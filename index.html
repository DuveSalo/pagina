<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafetyGuard Pro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&family=Noto+Sans:wght@400;500;700;900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Manrope', 'Noto Sans', 'sans-serif'],
          },
          colors: {
            // Main App Theme
            content: {
              DEFAULT: '#121416', 
              muted: '#6a7581',   
            },
            surface: {
              DEFAULT: '#ffffff',
              subtle: '#f1f2f4', 
              light: '#f9fafb', 
            },
            borderClr: { 
              DEFAULT: '#dde0e3', 
              subtle: '#f1f2f4',
            },
            primary: { 
              light: '#3b82f6',    // blue-500
              DEFAULT: '#2563eb',  // blue-600
              dark: '#1d4ed8',     // blue-700
            },
            secondary: { 
              light: '#a78bfa', 
              DEFAULT: '#8b5cf6', 
              dark: '#7c3aed', 
            },
            danger: { DEFAULT: '#dc2626' },   // red-600
            success: { DEFAULT: '#16a34a' },  // green-600
            warning: { DEFAULT: '#ca8a04' },  // yellow-600
            info: { DEFAULT: '#3b82f6' },     // blue-500
            
            // Auth Pages Specific Colors
            auth: {
              textPrimary: '#111418',
              textMuted: '#60748a',
              inputBorder: '#dbe0e6',
              buttonPrimaryBg: '#0c77f2', 
            }
          },
          keyframes: {
            'fade-in': {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            'slide-in-left': {
              '0%': { transform: 'translateX(-100%)', opacity: '0' },
              '100%': { transform: 'translateX(0)', opacity: '1' },
            }
          },
          animation: {
            'fade-in': 'fade-in 0.5s ease-out forwards',
            'slide-in-left': 'slide-in-left 0.5s ease-out forwards',
          }
        }
      }
    }
  </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.6.2",
    "react/": "https://esm.sh/react@^19.1.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-surface text-content font-sans">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
